<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure js slider</title>
    <link rel="stylesheet" href="slider-style.css">
</head>
<body>
    <section>
        <div class="slider">
                <div id="img-container" class="images-container">
                <img class="slider-item fade" src="img/nature1.jpg" alt="">
                <img class="slider-item fade" src="img/nature2.jpg" alt="">
                <img class="slider-item fade" src="img/nature3.jpg" alt="">
                <img class="slider-item fade" src="img/nature4.jpg" alt="">
            </div>
            <div class="buttons-block">
                <div id="prev-btn">&lt;</div>
                <div id="next-btn">&gt;</div>
            </div>
            <div id="dots-block">
                <button class="dot dot-active"></button>
                <button class="dot"></button>
                <button class="dot"></button>
                <button class="dot"></button>
            </div>
        </div>
    </section>
    <script src="slider-script.js"></script>
</body>
</html>
